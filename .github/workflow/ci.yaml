name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: Setup node js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependancies
        run: npm install

      - name: Run test
        run: npm test
